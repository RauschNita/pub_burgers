<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/caf610bdba.js" crossorigin="anonymous"></script>
    <title>Kraken pub & burger</title> 
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Kraken Pub & Burgers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Étlap <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="delivery.html">Rendelés</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="about.html">Elérhetőség</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <form action="">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email cím</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="example@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">
                            Valós e-mail címet kell megadnia.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="">Feltét</label>
                        <input type="text" name="top-input" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Mennyiség</label>
                        <input type="number" name="amount-input" class="form-control" value="1">
                        <small class="form-text text-muted">
                            Minimum 1, maximum 10 db
                        </small>
                    </div>
                    <div class="form-group">
                        Fizetendő: <span class="show-amount">0</span>Ft
                    </div>
                    <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="js/main.js">
    </script>
</body>

</html>
