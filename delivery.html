<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Delivery</title>
</head>
<body>
    <h1>Kraken Pub & Burgers</h1>
    <h2>Steps of order</h2>
    <ol>
        <li>Pick up foods and drinks</li>
        <li>Set delivery address</li>
        <li>Check it out</li>
        <li>Pay it</li>
    </ol>

    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
                <div>
                    <label for="name">Név: *</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div>
                    <label for="email">E-mail: *</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <label for="address">Cím: *</label>
                    <input id="address" name="address" type="text" required>
                </div>
                <div>
                    <label for="comment">Megjegyzés:</label>
                     <textarea id="comment" name="comment" rows="5"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Termék adatai</legend>
                <span>Extra feltét:</span>
            <div>
                <input checked id="nothing" name="extra" type="radio" value="0">
                <label for="nothing">Nem kérek</label>
            </div>
            <div>
                <input id="cheese" name="extra" type="radio" value="300">
                <label for="cheese">feltét 1 </label>
            </div>
            <div>
                <input id="doule-cheese" name="extra" type="radio" value="600">
                <label for="doule-cheese">feltét 2 </label>
            </div>
            <div>
                <input id="doule-meat" name="extra" type="radio" value="1000">
                <label for="doule-meat">feltét 3 </label>
            </div>
            <div>
                <input id="doule-doule" name="extra" type="radio" value="100">
                <label for="doule-doule">feltét 4 </label>
            </div>
            <div>
                <input id="sth-else" name="extra" type="radio" value="100">
                <label for="sth-else">feltét 5 </label>
            </div>
            <div>
                <label for="sauce">Szósz:</label>
                <select name="sauce" id="sauce">
                    <option value="0" selected>szósz 1</option>
                    <option value="100">szósz 2</option>
                </select>
            </div>
            <div>
                <label for="quantity">Mennyiség: </label>
                <input id="quantity" name="quantity" type="numer" min="1" max="10">
            </div>
            </fieldset>
            <div>
                <input type="button" value="Order set"> Ár: <span>1200</span> Ft
            </div>  
        </form>
    </div>

    
</body>
</html>
